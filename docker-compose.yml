version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: cosmos-combat-mongodb
    restart: unless-stopped
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: cosmos-combat
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - cosmos-combat-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/cosmos-combat --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  cosmos-combat-network:
    driver: bridge

